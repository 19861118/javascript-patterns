<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript 模式和反模式</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 题目: 通配选择器
			 * 描述: 更好地利用通配选择器
			 */

			// 反模式 1
			$('.buttons > *')


			// 模式 1
			$('.buttons').children()


			// 反模式 2
			$('.gender :radio')
			$('.gender *:radio')


			// 模式 2
			$('.gender input:radio')

		</script>
	</body>
</html>
