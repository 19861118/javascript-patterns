<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript 模式和反模式</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 题目: 从一个id下降
			 * 描述: 更具体，最好从一个id下降
			 */

			// 反模式
			var arms = $('.container div.robotarm');


			// 模式
			var arms = $('#container div.robotarm');


			// 模式
			var arms = $('#container').find('div.robotarm');

		</script>
	</body>
</html>
