<!doctype html>
<html lang="en">
<head>
<title>JavaScript 模式和反模式</title>
<meta charset="utf-8">
</head>
<body>
<script>
	/* 题目: 选择器的缓存
	 * 描述: 用选择器的缓存来避免重复查询
	 */

	// 反模式
	$('.list-item').click(function () {
		$('.photo').hide();
	});


	// 模式
	var photo = $('.photo');
	$('.list-item').click(function () {
		photo.hide();
	});

	var photo;
	$('.list-item').click(function() {
		photo = photo || $('.photo');
	})


	// 参考
	// http://ejohn.org/blog/learning-from-twitter/
</script>
</body>
</html>
